var sisa1, sisa2, sisa3, sisa4, sisa5, sisa6, sisa7, sisa8, sisa9, sisa10;

function output(){
		
    var value1 = document.getElementById('valueRupiah').value;
    if(value1 >= x1){
    	sisa1 = value1 % x1;
    }else{sisa1 = value1;}
    
    
    if(sisa1 >= x2){

    }else{sisa6 = sisa5;}

    }else{sisa8 = sisa7;}

    if(sisa9 >= x10){

    }else{sisa10 = sisa9}

        document.getElementById("result1").innerHTML = x1 + " : " + seratusRibu;
    }

    var limaPuluhRibu   = (sisa1 - sisa2)/x2;
    if(limaPuluhRibu){
        document.getElementById("result2").innerHTML = x2 + " : " + limaPuluhRibu; 
    }

    var duaPuluhRibu   = (sisa2 - sisa3)/x3;
    if(duaPuluhRibu){
        document.getElementById("result3").innerHTML = x3 + " : " + duaPuluhRibu; 
    }

    var sepuluhRibu   = (sisa3 - sisa4)/x4;
    if(sepuluhRibu){
        document.getElementById("result4").innerHTML = x4 + " : " + sepuluhRibu; 
    }

    var limaRibu   = (sisa4 - sisa5)/x5;
    if(limaRibu){
        document.getElementById("result5").innerHTML = x5 + " : " + limaRibu; 
    }

    var duaRibu   = (sisa5 - sisa6)/x6;
    if(duaRibu){
        document.getElementById("result6").innerHTML = x6 + " : " + duaRibu; 
    }
    
    var seribu   = (sisa6 - sisa7)/x7;
    if(seribu){
        document.getElementById("result7").innerHTML = x7 + " : " + seribu; 
    }

    var limaRatus   = (sisa7 - sisa8)/x8;
    if(limaRatus){
        document.getElementById("result8").innerHTML = x8 + " : " + limaRatus; 
    }

    var duaRatus   = (sisa8 - sisa9)/x9;
    if(duaRatus){
        document.getElementById("result9").innerHTML = x9 + " : " + duaRatus;

    if(sisa10){
